<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <title>Reservas MI NEGOCIO</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <form name="contact" method="POST" data-netlify="true">
        <p>
          <label>vendedor: <input type="text" name="vendedor" /></label>   
        </p>
        <p>
            <label>fecha: <input type="text" name="fecha" /></label>   
          </p>
        <p>
            <label>tipo de trabajo: <input type="text" name="tipo de trabajo" /></label>   
          </p>
        <p>
            <label>medidas: <input type="text" name="medidas" /></label>   
          </p>
        <p>
            <label>color: <input type="text" name="color" /></label>   
          </p>
          <p>
            <label>descripcion 1/2: <input type="text" name="descripcion 1/2" /></label>   
          </p>
          <p>
            <label>facebook 1/2: <input type="text" name="facebook 1/2" /></label>   
          </p>
          <p>
            <label>instagram 1/2: <input type="text" name="instagram 1/2" /></label>   
          </p>
          <p>

          </p>

            <label>ventas por (mayor,menor,envios): <input type="text" name="ventas por (mayor,menor,envios):" /></label>   
          </p>

          </p>
          <p>
            <label>direcion de entrega: <input type="text" name="direcion de entrega" /></label>   
          </p>
          <p>

          </p>
        <p>
          <button type="submit">Send</button>
        </p>
      </form>
